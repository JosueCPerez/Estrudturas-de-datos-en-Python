<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn-SmartClass</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <form method="post">
            <input type="text" name="u" id="Username" placeholder="Username" required="required" />
            <input type="password" name="u" id="Password" placeholder="Password" required="required" />
            <button type="submit" class="btn btn-outline-primary" onclick="login()">Let me in.</button>
        </form>
    </div>
    <script src="./javascrip/indext.js"></script>
</body>
</html>
